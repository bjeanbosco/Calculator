<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="display">
                <form name="form">
              <input type="text" id="display" disabled>
            </form>
            </div>
           <div class="section1">
            <button value="AC"  class="clear">AC</button>
            <button value="DE" class="delete">DE</button>
            <button value="%" class="percentage">%</button>
            <button value="/" class="operator">/</button>
           </div>
           <div class="section2">
            <button value="7" class="number">7</button>
            <button value="8" class="number">8</button>
            <button value="9" class="number">9</button>
            <button value="*" class="operator">*</button>
           </div>
           <div  class="section3">
            <button value="4" class="number">4</button>
            <button value="5" class="number">5</button>
            <button value="6" class="number">6</button>
            <button value="-" class="operator">-</button>
           </div>
           <div  class="section4">
            <button value="1" class="number">1</button>
            <button value="2" class="number">2</button>
            <button value="3" class="number">3</button>
            <button value="+" class="operator">+</button>
           </div>
           <div  class="section5">
            <button value="0" class="number">0</button>
            <button value="." class="number">.</button>
            <button value="-"  class="number" id="negative">+/-</button>
            <button value="=" class="equal" onclick="operate()">=</button>
           </div>
        </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
